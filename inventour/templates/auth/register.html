{% extends "auth/main.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block title %} Register {% endblock %}

{% block content %}

<div class=" mt-5 d-flex flex-column justify-content-center align-items-center">
<div class="card mb-5" style="width: 350px; height: 80%">
<form class="card-body gap-2" method="post">
  <h5 class="card-title mb-3 fw-bold fs-1">Register</h5>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Create a username" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Create a password" required>
  </div>
  <!-- 
  <div class="mb-3 form-check" disable>
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> 
  -->
  <button type="submit" class="btn btn-primary">Register</button>
  
  <hr class="divider">
  <p class="card-text my-3 d-flex flex-column justify-content-center align-items-center">
    You already have an account? <a class="card-link nav-link text-primary" href="{{ url_for('auth.login') }}">Log In.</a>
  </p>
  </form>
  </div>
</div>
{% endblock %}
